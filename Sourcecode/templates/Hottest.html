<html>
<head>
   <title>The VOID</title>
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
   <style>
      body{
         padding-top: 50px;
         background-color: white;
      }
   </style>
</head>
<body>

   <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed"
         data-toggle="collapse" data-target="#navbar" aria-expanded="false"
         aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">The VOID</a>
         </div>
         <div id="navbar" class="collapse navbar-collapse">
         <ul class="nav navbar-nav">
            <li clsass="active"><a href="/Hottest">Hottest</a></li>
            <li><a href="/Newest">Newest</a></li>
            <li><a href="/Categories">Categories</a></li>
            <li><a href="/SLogin">Login/Sign up</a></li>
         </ul>
         </div>
      </div>
   </nav>

   <div class="container">
       <h1>Hottest</h1>
       <p>This page will have the top 3 insults of all time.</p>


       {% for num in count %}

        <div class="row">
        <div class="col-sm-3">
        <div class="well">
        <p>{{username[num]}}</p>
        </div>
        </div>
        <div class="col-sm-9">
        <div class="well">
        <p>{{insult[num]}}</p>
        <p><a href="/Tags">Tags</a></p>
        <p>
        <span class="label label-default">{{tag1[num]}}</span>
        <span class="label label-default">{{tag2[num]}}</span>
        <span class="label label-default">{{tag3[num]}}</span>
        <span class="label label-default">{{tag4[num]}}</span>
        <span class="label label-default">{{tag5[num]}}</span>
        <span class="label label-default">{{tag6[num]}}</span>
        </p>
        <button type="button" class="btn btn-Success">Like<span class="badge">{{likes[num]}}</span></button>
        <button type="button" class="btn btn-Danger">Dislike<span class="badge">{{dislikes[num]}}</span></button>
        </div>
        </div>
        </div>

       {% endfor %}









</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
